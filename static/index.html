<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese ASR & TTS</title>
</head>
<body>
    <h1>Chinese Language ASR & TTS</h1>
    <div>
        <h2>Speech-to-Text</h2>
        <form id="upload-form" enctype="multipart/form-data" method="post">
            <input type="file" id="audio-file" accept="audio/*" required>
            <button type="button" id="upload-button">Upload and Transcribe</button>
        </form>
        <p id="recognized-text">Recognition results will appear here...</p>
    </div>
    <hr>
    <div>
        <h2>Text-to-Speech</h2>
        <input type="text" id="tts-input" placeholder="Enter text">
        <button id="convert-to-speech">Convert to Speech</button>
        <audio id="audio-output" controls></audio>
    </div>

    <script>
        document.getElementById("upload-button").addEventListener("click", function() {
            var formData = new FormData();
            formData.append("file", document.getElementById("audio-file").files[0]);

            fetch("/speech_to_text", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.recognized_text) {
                    document.getElementById("recognized-text").innerText = data.recognized_text;
                } else {
                    document.getElementById("recognized-text").innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("recognized-text").innerText = "Failed to process the audio.";
            });
        });

        document.getElementById("convert-to-speech").addEventListener("click", function() {
            let text = document.getElementById("tts-input").value;
            let audioElement = document.getElementById("audio-output");
            audioElement.src = "/text_to_speech?text=" + encodeURIComponent(text);
            audioElement.play();
        });
    </script>
</body>
</html>
