<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese ASR & TTS</title>
</head>
<body>
    <h1>Chinese ASR & TTS</h1>
    <div>
        <h2>Speech-to-Text</h2>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <p id="recognized-text"></p>
    </div>
    <hr>
    <div>
        <h2>Text-to-Speech</h2>
        <input type="text" id="tts-input" placeholder="Enter text">
        <button id="convert-to-speech">Convert to Speech</button>
        <audio id="audio-output" controls></audio>
    </div>

    <script>
        let recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        recognition.lang = "zh-CN";

        recognition.onresult = function(event) {
            let result = event.results[0][0].transcript;
            document.getElementById("recognized-text").innerText = result;
        }

        document.getElementById("start-recording").addEventListener("click", function() {
            recognition.start();
            document.getElementById("start-recording").disabled = true;
            document.getElementById("stop-recording").disabled = false;
        });

        document.getElementById("stop-recording").addEventListener("click", function() {
            recognition.stop();
            document.getElementById("start-recording").disabled = false;
            document.getElementById("stop-recording").disabled = true;
        });

        document.getElementById("convert-to-speech").addEventListener("click", function() {
            let text = document.getElementById("tts-input").value;
            let audioElement = document.getElementById("audio-output");
            audioElement.src = "/text_to_speech?text=" + encodeURIComponent(text);
            audioElement.play();
        });
    </script>
</body>
</html>
